            <article class="card bg-1">
                <p>Special Searches</p>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a>

                <a href="">Company Info</a><br>
                <a href="">Google! Logos</a>
            </article>
            <article class="card-3 bg-3">
                <p>Get Google! <br>updates monthly:</p>
                <input type="text" value="your e-mail" onclick="if(this.value=='your e-mail') this.value='';" onblur="if(this.value=='') this.value='your e-mail';" /><br>
                <button>Subscribe</button>
                <a href="">Archive</a>
